<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="field_num">
            <input id="field" class="input_num" type="text"/>
        </div>
        <div class="full_btn">
            <div>
                <ul class="operations">
                    <button onclick="showNum('*')" class="operate">x</button>
                    <button onclick="showNum('-')" class="operate">-</button>
                    <button onclick="showNum('/')" class="operate">รท</button>
                    <button onclick="showNum('+')" class="operate">+</button>
                    <button onclick="deleteValue()" class="operate">LIMPAR</button>
                </ul>
            </div>
            <div class="keys">
                <ul>
                    <button id="btn_1" onclick="showNum('1')" class="key">1</button>
                    <button onclick="showNum('2')" class="key">2</button>
                    <button id="btn_3" onclick="showNum('3')" class="key">3</button>
                </ul>
                <ul>
                    <button onclick="showNum('4')" class="key">4</button>
                    <button onclick="showNum('5')" class="key">5</button>
                    <button onclick="showNum('6')" class="key">6</button>
                </ul>
                <ul>
                    <button onclick="showNum('7')" class="key">7</button>
                    <button onclick="showNum('8')" class="key">8</button>
                    <button onclick="showNum('9')" class="key">9</button>
                </ul>
                <ul>
                    <button onclick="showNum('1')" class="key">0</button>
                    <button onclick="showNum(',')" class="key">,</button>
                    <button onclick="calculate()" class="key">=</button>
                </ul>
            </div>
        </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>   
    </body>
</html>
